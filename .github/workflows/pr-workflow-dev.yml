name: Workflow for Pull requests

on:
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - develop
      - staging
      - main


concurrency:
  group: environment-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    env:
      branch: ${{github.base_ref}}
    uses: practicodevops/practico-devops-frontend/.github/workflows/build-frontend.yml@$branch